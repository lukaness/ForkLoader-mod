name: Build ForkLoader

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean shadowJar
        # If your wrapper doesn't exist, add a step to generate it, or run gradle directly:
        # run: gradle clean shadowJar

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ForkLoader-fat-jar
          path: build/libs/ForkLoader-all.jar
